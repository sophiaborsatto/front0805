<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h2>Gerenciador de usuários</h2>

        <div class="formulario">
            <input type="text" id="login" placeholder="Usuario" required>
            <input type="text" id="senha" placeholder="Senha" required>
            <input type="hidden" id="indexEditar">
            <button id="btnCadastrar">Cadastrar</button>
        </div> <!--fechamento form-->
        
        <div class="tabela">
            <table>
                <thead> <!--cabeçalho da tabela-->
                    <tr> <!--linhas da tabela-->
                        <th>Login</th>
                        <th>Senha</th>
                        <th>Operações</th>
                    </tr>
                </thead>
                <tbody id="listaUsuarios"> <!--corpo da tabela--> </tbody>
            </table>
        </div> <!--fechamento tabela-->

    </div> <!--fechamento container-->
    
    <script src="js/cad.js"></script>
</body>

</html>
